name: Deploy backend

on:
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Run deploy even without merged PR from develop'
        required: false
        default: 'true'
  pull_request:
    branches:
      - main
    types:
      - closed
    paths:
      - 'backend/**'
      - '.github/workflows/deploy_backend.yml'

jobs:
  deploy:
    if: >
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       github.event.pull_request.head.ref == 'develop') ||
      (github.event_name == 'workflow_dispatch' &&
       inputs.force_deploy == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref || github.ref }}

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared

      - name: Configure SSH for Cloudflare
        run: |
          mkdir -p ~/.ssh
          cat << 'EOF' >> ~/.ssh/config
          Host backend-ssh
            HostName ${{ secrets.BACKEND_SSH_HOST }}
            User ${{ secrets.BACKEND_SSH_USER }}
            ProxyCommand cloudflared access ssh --hostname %h
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH via Cloudflare
        run: ssh -o StrictHostKeyChecking=accept-new backend-ssh "echo 'SSH OK via Cloudflare'"

      - name: Deploy backend code
        run: |
          rsync -az --delete \
            --exclude '.venv*' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude 'models/' \
            --exclude 'logs/' \
            --exclude '.cache/' \
            --exclude 'output/' \
            backend/ backend-ssh:/root/backend/

      - name: Install dependencies and restart service
        run: |
          ssh backend-ssh << 'ENDSSH'
            set -e
            cd /root/backend
            
            echo "=== Installing dependencies ==="
            source .venv/bin/activate
            pip install -r requirements.txt -q
            
            echo "=== Setting up systemd service ==="
            cp pose-backend.service /etc/systemd/system/
            systemctl daemon-reload
            systemctl enable pose-backend.service
            systemctl restart pose-backend.service
            
            echo "=== Waiting for startup ==="
            sleep 5
            
            echo "=== Health check ==="
            if curl -s http://localhost:49101/health > /dev/null; then
                echo "✓ Backend is healthy!"
                curl -s http://localhost:49101/health
            else
                echo "✗ Backend health check failed!"
                journalctl -u pose-backend.service --no-pager -n 50
                exit 1
            fi
          ENDSSH
