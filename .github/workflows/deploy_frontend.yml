name: Deploy frontend
on:
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Run deploy even without merged PR from develop'
        required: false
        default: 'false'
  pull_request:
    branches:
      - main
    types:
      - closed
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    if: >
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       github.event.pull_request.head.ref == 'develop') ||
      (github.event_name == 'workflow_dispatch' &&
       inputs.force_deploy == 'true')
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}   # github-deploy private key

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared

      - name: Configure SSH for Cloudflare
        run: |
          mkdir -p ~/.ssh
          cat << 'EOF' >> ~/.ssh/config
Host vm-ssh
  HostName ssh.yingliu.site
  User sophia
  ProxyCommand cloudflared access ssh --hostname %h
EOF
          chmod 600 ~/.ssh/config

      # Optional: trust host key on first connect (you already did this locally)
      - name: Test SSH via Cloudflare
        run: |
          ssh -o StrictHostKeyChecking=accept-new vm-ssh "echo 'SSH OK via Cloudflare'"

      - name: Deploy via rsync
        run: |
          rsync -az --delete dist/ vm-ssh:/var/www/frontend

      - name: Reload nginx
        run: |
          ssh vm-ssh "sudo systemctl reload nginx"
