name: Deploy frontend (staging)

on:
  workflow_dispatch:
  push:
    branches:
      - staging
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy_frontend_staging.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_BACKEND_URL: ${{ secrets.VITE_STAGING_BACKEND_URL }}

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared

      - name: Configure SSH for Cloudflare
        run: |
          mkdir -p ~/.ssh
          cat << 'EOF' >> ~/.ssh/config
          Host vm-ssh
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USER }}
            ProxyCommand cloudflared access ssh --hostname %h
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH via Cloudflare
        run: ssh -o StrictHostKeyChecking=accept-new vm-ssh "echo 'SSH OK via Cloudflare'"

      - name: Deploy via rsync
        run: |
          ssh vm-ssh "sudo mkdir -p /var/www/staging"
          rsync -az --delete dist/ vm-ssh:/var/www/staging

      - name: Reload nginx
        run: |
          ssh vm-ssh "sudo systemctl reload nginx"
